<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/browse/sweetalert@1.0.1/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="container">
        <div class="encriptar">
            <img class="logo" src="img/Logo.png" alt="" id="Alura Logo" />
        <textarea name="texto" 
            class="texto"
            id="texto"
            cols="30"
            rows="10"
            placeholder="Ingrese el texto aquí"></textarea>
        <div class="terminos">
            <p><i class="bi bi-exclamation-circle-fill exclamacion"></i>
                Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
            </button>
        <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"
        />
        </div>
        </div>
        <div class="encriptado">
        <img src="img/muñeco.png" alt="" id="muñeco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
        </p>
        </div>
        </div>
    </div>
    </body>
<script src="index.js"></script>
</html>
